<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Montserrat-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--Fraunces-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <article class="card">

    <picture class="card__img">
      <source srcset="images/image-product-mobile.jpg, images/image-product-mobile2x.jpg 2x" media="(min-width:240px) and (max-width:599px)">
      <source srcset="images/image-product-desktop.jpg, images/image-product-desktop2x.jpg 2x" media="(min-width:600px)">
      <img src="images/image-product-mobile.jpg" alt="Botella de Perfumer Gabrielle de Chanel">
    </picture>
      
    <div class="card__dades">
      <h2>Perfume</h2>
      
      <h3>Gabrielle Essence Eau De Parfum</h3>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="card__button">
        <img src="images/icon-cart.svg" alt="carrito de la compra"> Add to Cart
      </button>

    </div>

  </article>

</body>
</html>
